<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" midia="">
    <title>Cadastro para o guia</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro para receber seu o guia</h1>
        <p id="subtitulo">Complete as suas informações</p>
        <br>
    </div>
    <form>
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="campo">
            <label for="Sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>
    <div class="campo">
      <label for="Email"><strong>Email</strong></label>
         <input type="email" name="email" id="email" required>    
    </div>
    <div class="campo">
      <label><strong>porque quer esse guia</strong></label>
      <label>
          <input type="radio" name="viajar" value="viajar">viajar
      </label>
      <label>
          <input type="radio" name="informaçao" value="informaçao">informaçao
      </label>
      <label>
          <input type="radio" name="morada" value="morada" checked>morada
      </label>
      <div class="campo">
          <label><strong>Local aonde pretende morar</strong></label>
          <select id="morada em portugal">
            <option selected disabled value=""> selecione</option>
              <option>lisboa</option>
              <option>porto</option>
              <option>faro</option>
              </select>
      </div>
<fieldset class="grupo">
    <div id="check">
<label><strong>selecione suas intenções em portugal</strong></label><br><br>
<input type="checkbox" id="documentos1" name="documentos1" value="nif">
<label for="documentos1">NIF</label>
<input type="checkbox" id="documentos2" name="documentos2" value="niss">
<label for="documentos2">NISS</label>
<input type="checkbox" id="documentos3" name="documentos3" value="casa">
<label for="documentos3">ARRENDAMENTO</label>
    </div>
</fieldset>
<div class="campo">
    <br>
    <label>conte um pouco sobre seu planejamento</label>
    <textarea row="8" style="width: 26em" id="planejamento"></textarea>
</div>
<button class="botao" type="submit">concluido</button>

</form>

</body>
</html>
